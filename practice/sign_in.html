<!Doctype html>
<html lang=en-US>

<head>
    <title>Sign In</title>
    <!-- <script src="./Scripts/default.js"></script> -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="./Styles/default.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="container">
        <form action="http://foo.com" method="get">
            <fieldset>
                <legend>Sign In</legend>
                <div class="row">
                    <div class="col-sm">
                        <div class="form-group">
                            <label for="first_name">First Name: </label>
                            <input type="text" class="form-control" name="first_name" id="first_name" required>
                        </div>
                    </div>
                    <div class="col-sm">
                        <div class="form-group">
                            <label for="last_name">Last Name: </label>
                            <input type="text" class="form-control" name="last_name" id="last_name" required>
                        </div>
                    </div>
                </div>
                <div>
                    <label for="gender">Gender :
                        <label for="male">Male <input type="radio" name="gender" id="male" /></label>
                        <label for="female">Female <input type="radio" name="gender" id="female" />
                        </label>
                        <label for="others">Others <input type="radio" name="gender" id="others" /></label>
                    </label>
                </div>
                <div>
                    <label for="Age">Age</label>
                    <input type="number" name="age" min=16 max=120 id="age" required>
                </div>
                <div class="form-group">
                    <label for="phone">Enter your Phone: </label>
                    <input type="tel" class="form-control" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                        required>
                </div>
                <div class="form-group">
                    <label for="email">Email: </label>
                    <input type="email" class="form-control" name="email" id="email" required>
                </div>
                <div class="form-group">
                    <input type="submit" value="Submit">
                </div>
            </fieldset>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
