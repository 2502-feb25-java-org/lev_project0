<body>
    <header>
        <div class="container border border-dark p-0">
            <nav class="navbar navbar-expand-lg navbar-light bg-light p-0">
                <img alt="Image Not found" src="./Images/rev-logo-2.png" width="120" length="120" />
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto justify-content-around" style="width: 600px;">
                            <li class="nav-item">
                                <a class="nav-link" href="home.html">Home</a>
                            </li>
                            <li class="nav-item">

                            <li class="nav-item">

                    </div>
                </div>
            </nav>
        </div>

    <br>
    <main>
        <div class="container border border-dark pt-3">
            <form action="home.html" method="POST" onsubmit=thankYouMessage()>
                <div class="container row d-lg-flex m-0">
                    <div class="col-lg" id="contact-us">
                        <fieldset>
                            <legend style="align-content: center">Contact Us</legend>
                            <div class="form-group row">
                                <input type="text" class="form-control" name="name" id="name" placeholder="Name"
                                    required>
                            </div>
                            <div class="form-group row">
                                <input type="email" class="form-control" name="contact_email" id="contact_email"
                                    placeholder="Email" required>
                            </div>
                            <div class="form-group row">
                                <textarea class="form-control" name="query" id="query" rows="8" placeholder="Query"
                                    required></textarea>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm">
                                    <input type="submit" class="form-control" value="Submit Query" name="submit"
                                        id="submit">
                                </div>
                                <div class="col-sm"></div>
                            </div>
                        </fieldset>
                    </div>
                    <div class="container col-sm-1"></div>
                    <div class="container col-lg border border-dark p-2 m-2" id="revature_address">
                        <legend class="text-center font-weight-bold">Corporate Headquarters</legend>
                        <h6 class="text-center">
                            11730 Plaza America Dr, 2nd Floor<br>Reston, VA 20190
                        </h6>
                        <div class="border border-dark">
                            <iframe
                                src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d1551.351021175255!2d-77.3516299792374!3d38.95363479617089!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89b648236fdbcab9%3A0x8e090b75e1c60b6e!2sRevature!5e0!3m2!1sen!2sus!4v1552394754738"
                                width="500" height="300" frameborder="0" style="border:0" allowfullscreen></iframe>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <br>
    <footer class="footer">
        <div class="container border border-dark text-center">
            <a href="https://revature.com/hire-talent/" class="col">&copy; Revature LLC</a>
