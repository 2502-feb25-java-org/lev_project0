<!Doctype html>
<html lang=en-US>

<head>
    <title>Sign_in</title>
    <script src="./Scripts/default.js" defer></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body onload=setColors()>
    <header>
        <div class="container border border-dark p-0">
            <nav class="navbar navbar-expand-lg navbar-light bg-light p-0">
                <img alt="Image Not found" src="./Images/rev-logo-2.png" width="120" length="120" />
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto justify-content-around" style="width: 600px;">
                            <li class="nav-item">
                                <a class="nav-link" href="home.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="contact_us.html">Contact Us</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="sign_up.html">Sign Up</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link disabled" href="sign_in.html">Sign In</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="sign_in.html" id="game_link">Game Page</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <br>
    <main>
        <div class="container border border-dark py-3 d-flex justify-content-center text-center">
            <form action="#" oninput=setNormalSignIn() onsubmit=validateSignIn() class="w-25">
                <img class="mb-4" src="./Images/rev-logo-1.png" alt="" width="160" height="60">
                <h1 class="h3 mb-3 font-weight-normal">Sign in</h1>
                <div class="form-group ">
                    <input type="user" id="username" class="form-control" placeholder="Username" required autofocus>
                </div>
                <div class="form-group">
                    <input type="password" id="password" class="form-control" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <input type="submit" class="form-control" value="Sign in" name="submit"
                    id="submit">
                </div>
            </form>
        </div>
    </main>
    <br>
    <footer class="footer">
        <div class="container border border-dark text-center">
            <a href="https://revature.com/hire-talent/" class="col">&copy; Revature LLC</a>
            <div class="col p-1">
                <a href="https://www.facebook.com/revature/">
                    <img src="./Images/facebook.png" alt="HTML tutorial" style="width:42px;height:42px;border:0;">
                </a>
                <a href="https://www.linkedin.com/company/revature/">
                    <img src="./Images/linkedin.png" alt="HTML tutorial" style="width:42px;height:42px;border:0;">
                </a>
                <a href="https://twitter.com/teamrevature?lang=en">
                    <img src="./Images/twitter.png" alt="HTML tutorial" style="width:42px;height:42px;border:0;">
                </a>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
