            <nav class="navbar navbar-expand-lg navbar-light bg-light p-0">
                <img alt="Image Not found" src="./Images/rev-logo-2.png" width="120" length="120" />

    <main>
        <div class="container border border-dark pt-3">
            <form action="home.html" method="POST" onsubmit=thankYouMessage()>
                <div class="container row">
                    <div class="col-lg" id="contact-us">
                        <fieldset>
                            <legend style="align-content: center">Contact Us</legend>
                            <div class="form-group row">
                                <input type="text" class="form-control" name="name" id="name" placeholder="Name" required>
                            </div>
                            <div class="form-group row">
                                <input type="email" class="form-control" name="contact_email" id="contact_email" placeholder="Email" required>
                            </div>
                            <div class="form-group row">
                                <textarea class="form-control" name="query" id="query" rows="6" placeholder="Query" required></textarea>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm">
                                    <input type="submit" class="form-control" value="Submit Query" name="submit"
                                        id="submit">
                                </div>
                                <div class="col-sm"></div>
                            </div>
                        </fieldset>
                    </div>
                    <div class="container col-sm-1"></div>
                    <div class="container col-lg" id="revature_address">
                        <div style="border: 1px solid; padding: 10px; margin-top: 50px">
                            <legend class="text-center font-weight-bold">Corporate Headquarters</legend>
                            <div class="form-group text-center">
                                <h4><a href="https://goo.gl/maps/tMq1vi7QrGQ2">
                                    11730 Plaza America Dr<br>2nd Floor<br>Reston, VA 20190
                                </a></h4>
